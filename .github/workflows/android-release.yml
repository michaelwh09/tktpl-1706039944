on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: set up JDK 11
          uses: actions/setup-java@v1
          with:
            java-version: 11
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Adding credential
        shell: bash
        run: |
          echo "$KEYSTORE" > app/keystore-decoded.txt
          base64 -d app/keystore-decoded.txt > app/keystore-tktpl-proj.jks
          echo "$KEYSTORE_PROPERTIES" > keystore.properties
          echo "$GOOGLE_SERVICE" > app/google-services.json
          chmod +x gradlew
        env:
          KEYSTORE: ${{secrets.KEYSTORE}}
          KEYSTORE_PROPERTIES: ${{secrets.KEYSTORE_PROPERTIES}}
          GOOGLE_SERVICE: ${{secrets.GOOGLE_SERVICE}}
      - name: Build apk
        run: |
          ./gradlew build
          zip -r --junk-paths apk.zip app/build/outputs/apk/release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./apk.zip
          asset_name: apk.zip
          asset_content_type: application/zip
